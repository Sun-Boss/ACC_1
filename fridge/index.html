$(document).ready(function(){
	$(".re2").click(function(){
		$('.ge_front').css("background","#fff");
		$('.ge_wrap').css("background","linear-gradient(180deg,LightCyan,DeepSkyBlue,DodgerBlue)");
		$('.ge_front').height("100%").animate({height: 0}, 3000);
		setTimeout(function(){
			location.href="data2.html";
		},3100);
	});

	$(".re1").click(function(){
		$('.ge_front').css("background","linear-gradient(180deg,DodgerBlue,DeepSkyBlue,LightCyan)");
		$('.ge_wrap').css("background","#fff");
		$('.ge_front').height("0%").animate({height: "211px"}, 3000);
		setTimeout(function(){
			location.href="data1.html";
		},3100);
	});
	
});
